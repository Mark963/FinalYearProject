<h2>Rover</h2>                                                                 
<p>Rover was a British car manufacturing company founded as Starley & Sutton Co. of Coventry in 1878. It is the direct ancestor of the present day Land Rover marque, which is now a brand of Jaguar Land Rover, in turn owned by the Tata Group. </p>
